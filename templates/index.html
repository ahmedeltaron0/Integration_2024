<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO Processing</title>
</head>
<body>
    <h1>VIDEO Processing</h1>
    <form action="/process_video" method="post" enctype="multipart/form-data">
        <label for="video_file" style="font-size: x-large;">Choose a video file to transcribbe :</label><br>
        <input type="file" name="video_file" id="video_file" accept="video/*, audio/*"><br><br>
        
        <label for="audio_file" style="font-size: x-large;">Choose an audio file to cloning :</label><br>
        <input type="file" name="audio_file" id="audio_file" accept="audio/*"><br><br>
        
        <label for="target_language" style="font-size: x-large;">Target Language:</label>
        <select id="target_language" name="target_language">
            {% for lang, code in languages.items() %}
                <option value="{{ code }}">{{ lang }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit" style="font-size: x-large;">Process Files</button>
    </form>

</body>
</html>
